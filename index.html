<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <title>Sign-up</title>
  </head>
  <body>
    <main>
      <div class="form-wrapper">
        <h3 class="form-title">Sign up</h3>
        <form class="sign-up-form" id="sign-up-form">
          <div>
            <input
              class="form-input"
              type="text"
              placeholder="Name"
              name="name"
            />
            <div id="notice-name" class="notice-error"></div>
          </div>
          <div>
            <input
              class="form-input"
              type="text"
              placeholder="Surname"
              name="surname"
            />
            <div id="notice-surname" class="notice-error"></div>
          </div>
          <div>
            <input
              class="form-input"
              type="date"
              placeholder="Birth date"
              name="birthDate"
            />
            <div id="notice-birthDate" class="notice-error"></div>
          </div>
          <div>
            <input
              class="form-input"
              type="text"
              placeholder="Email"
              name="email"
            />
            <div id="notice-email" class="notice-error"></div>
          </div>
          <div class="password-wrapper">
            <input
              class="form-input password-input"
              type="password"
              id="password"
              placeholder="Password"
              name="password"
            />
            <div id="notice-password" class="notice-error"></div>
            <label
              for="password"
              class="visibility-btn visibility-btn-off"
            ></label>
          </div>
          <div class="password-wrapper">
            <input
              class="form-input password-input"
              type="password"
              id="confirm"
              placeholder="Confirm password"
              name="confirm"
            />
            <div id="notice-confirm" class="notice-error"></div>
            <label
              for="confirm"
              class="visibility-btn visibility-btn-off"
            ></label>
          </div>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>

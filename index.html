<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="form-wrapper">
        <h3 class="form-title">Sign up</h3>
        <form class="sign-up-form">
          <input class="form-input" type="text" placeholder="Name" />
          <input class="form-input" type="text" placeholder="Surname" />
          <input class="form-input" type="date" placeholder="Birth date" />
          <input class="form-input" type="email" placeholder="Email" />
          <input class="form-input" type="password" placeholder="Password" />
          <input
            class="form-input"
            type="password"
            placeholder="Confirm password"
          />
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
